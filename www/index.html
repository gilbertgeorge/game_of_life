<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>game_of_life</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="buttons">
      <button class="button" title="paint mode" id="paint"></button>
      <button class="button" title="play/pause" id="play-pause"></button>
      <button class="button" title="step" id="step"></button>
      <button class="button" title="clear" id="clear"></button>
      <button class="button" title="revert to start" id="revert"></button>
    </div>
    <div id="organismSelector">
      <select class="selector" name="organisms" id="organisms">
      </select>
      <input class="inputCoord" id="xCoord" type="number" title="x coord">
      <input class="inputCoord" id="yCoord" type="number" title="y coord">
      <button class="button" title="spawn selected organism" id="organism"></button>
    </div>
    <div id="speedSlider">
      <input type="range" id="speed" name="speed"
             min="1" max="10">
      <label for="speed">Speed</label>
    </div>
    <div id="scaleSlider">
      <input type="range" id="scale" name="scale"
             min="1" max="10">
      <label for="scale">Scale</label>
    </div>
    <br>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
